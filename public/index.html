    <div class="login">
          <div class="container">
            <h1>Welcome to the Random Meal Finder 3000!</h1>

            <form id="loginForm" action="login" method="post">
              <div class="form-group">

              <div class="form-group">
                <label id="passwordLabel" for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <input type="submit" value="Login" />
              </div> 
              <div>
              <a class="click" href="/">Register</a>
            </div>
          </nav>
      
            </form>
          </div>
    </div>
    <h1>Get your meal ideas here!</h1>
        <form id="foodSearch">
            <label>Protein:</label> <input type="text" class="Protein" id="Protein"/></label>

            <button type="submit">Send Data</button>
          </form>
          <!-- <button>show data</button> -->
        <div id="meal_data" class="container" action="login" method="post">

<script src="./app.js"></script>
